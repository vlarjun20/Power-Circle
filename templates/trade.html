<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Energy</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <center><h1>Trade Energy</h1></center><br>
    <center><form method="POST" action="/trade">
        <label for="producer">Producer Address:</label>
        <input type="text" id="producer" name="producer"><br>

        <label for="consumer">Consumer Address:</label>
        <input type="text" id="consumer" name="consumer"><br>

        <label for="energy_units">Energy Units:</label>
        <input type="number" id="energy_units" name="energy_units"><br><br>
        <div class="trade">
            <button class="button-container"  type="submit" value="Trade">Confirm</button>
        </div>
    </form></center>
</body>
</html>
